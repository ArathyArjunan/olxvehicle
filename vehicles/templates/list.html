<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-striped">
                    <h2 class="text-center mt-5 mb-3">Vehicle Details</h2>
                   <tr>
                    <td>Name</td>
                    <td>Model</td>
                    <td>km_driven</td>
                    <td>price</td>
                    <td>contact</td>
                    <td>Action</td>
                   </tr>
                   
                   {% for veh in vehicle %}
                   <tr>
                    <td>{{veh.name}}</td>
                    <td>{{veh.model_name}}</td>
                    <td>{{veh.km_driven}}</td>
                    <td>{{veh.price}}</td>
                    <td>{{veh.contact}}</td>
                    <td class="px-2">
                        <a href="{% url 'vehicle-detail' veh.id %}" class="ms-1"><i class="fa-regular fa-eye fa-shake text-info"></i></a>
                        <a href="{% url 'vehicle-delete' veh.id %}" class="ms-1"><i class="fa-solid fa-trash text-danger"></i></a>
                        <a href="{% url 'vehicle-update' veh.id %}" class="ms-1"><i class="fa-solid fa-pen-to-square text-warning"></i></a>
                    
                    </td>
                   </tr>
                   {% endfor %}


                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
